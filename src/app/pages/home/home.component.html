<header>
    <mat-toolbar color="primary">
      <div class="container d-flex justify-content-between">
        <a [routerLink]="['/']">
          <span class="title">PokeApp</span>
        </a>
        
        <form class="form-inline">
          <button mat-icon-button aria-label="Clique para Pesquisar um Pokemon" (click)="toggleSearch()" *ngIf="!showSearchInput">
            <mat-icon>search</mat-icon>
          </button>
          <input #inputDaBusca (input)="0" class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search" [hidden]="!showSearchInput">
        </form>
      </div>
  
    </mat-toolbar>
  </header>
  
  <div class="container d-flex justify-content-center mt-3">
    <div class="row col-12" (window:scroll)="onScroll()">

    </div>
  </div>
