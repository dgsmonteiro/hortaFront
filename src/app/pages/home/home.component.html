<header>
  <mat-toolbar color="primary">
    <div class="container d-flex justify-content-between">
      <a [routerLink]="['/']">
        <span class="title">Horta</span>
      </a>
    </div>

  </mat-toolbar>
</header>

<div class="container d-flex justify-content-center mt-3">
    <div class="col-5">
      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="temperatura-header-image"><img src="" alt=""></div>
          <mat-card-title>Temperatura</mat-card-title>
          <mat-card-subtitle>Controle de temperatura</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://i0.wp.com/cienciaeclima.com.br/wp-content/uploads/2019/10/Aumento-da-temperatura-media-global-e-da-temperatura-m%C3%A9dia-do-ar-nos-continente-1860-2018-IPCC-SRCCL-Figura-2.2.jpg?w=750&ssl=1" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>Temperatura Agora: {{temperaturaMedia}}</p>
            <p>Temperatura Média: {{temperaturaMedia}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>ATUALIZAR</button>
          <button mat-button>DETALHES</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-5">

      
          <mat-card class="card">
            <mat-card-header>
              <div mat-card-avatar class="umidade-header-image"><img src="" alt=""></div>
              <mat-card-title>Umidade</mat-card-title>
              <mat-card-subtitle>Controle da umidade</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://i0.wp.com/cienciaeclima.com.br/wp-content/uploads/2019/10/Aumento-da-temperatura-media-global-e-da-temperatura-m%C3%A9dia-do-ar-nos-continente-1860-2018-IPCC-SRCCL-Figura-2.2.jpg?w=750&ssl=1" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>Agora: {{temperaturaMedia}}</p>
                <p>Média: {{temperaturaMedia}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>ATUALIZAR</button>
              <button mat-button>DETALHES</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
